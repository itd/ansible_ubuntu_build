---
# tasks file for laptop-ubu

#- name: "ensure apt will work on this ubu system"
#  command: apt-get install --reinstall python3-apt

- name: "bash stuff"
  copy:
    src: '{{item}}'
    dest: '/home/{{local_user}}/{{item}}'
    owner: "{{local_user}}"
    group: "{{local_user}}"
    mode: '0640'
  with_items:
    - .bashrc
    - .bash_aliases
  tags:
    - localfiles

- name: "Add user kurt to sudo"
  lineinfile:
    path: "/etc/sudoers.d/{{local_user}}"
    line: '{{local_user}} ALL=(ALL) NOPASSWD: ALL'
    state: present
    mode: 0440
    create: yes
    validate: 'visudo -cf %s'


- name: Set includedir in sudoers
  lineinfile:
    dest: /etc/sudoers
    line: "#includedir /etc/sudoers.d"
    state: present
    validate: "/usr/sbin/visudo -cf %s"

- name: "add PPAs"
  apt_repository:
    repo: '{{ item }}'
    state: present
    update_cache: True
    validate_certs: False
  with_items:
    - ppa:stebbins/handbrake-releases
    - ppa:audio-recorder/ppa


- name: "Add apt_key  - prep for enpass install"
  apt_key:
    url: https://apt.enpass.io/keys/enpass-linux.key
    state: present

- name: "Add enpass repo"
  copy:
    src: '{{item}}'
    dest: '/etc/apt/sources.list.d/'
    owner: "root"
    group: "root"
    mode: '0644'
  with_items:
    - enpass.list
    - vscode.list

- name: "get vscode key"
  shell: "wget -q https://packages.microsoft.com/keys/microsoft.asc -O- | sudo apt-key add -"
  tags:
    - vscode

- name: "Ansible install enpass"
  apt:
    state: latest
    name: "{{ pkgs }}"
    update_cache: yes
  vars:
    pkgs:
      - enpass

- name: "Things to ensure do not exist"
  apt:
    state: absent
    name: "{{ xpkgs }}"
  vars:
    xpkgs:
      - thunderbird

- name: "install utilities"
  apt:
    state: latest
    name: "{{ pkgs }}"
  vars:
    pkgs:
      - openssh-server
      - vim
      - git
      - lsof
      - lshw
      - net-tools
      - ubuntu-restricted-extras
      - build-essential
      - gnome-tweak-tool
      - gnome-tweaks
      - libssl-dev
      - libffi-dev
      - python3-dev
      - python3-pip
      - python3-virtualenv
      - pkg-config
      - jq
      - libc6-dev
      - libexpat1-dev
      - libavcodec-dev
      - libgl1-mesa-dev
      - qtbase5-dev
      - zlib1g-dev
      - openconnect
      - mlocate
      - software-properties-common 
      - apt-transport-https 
      - wget
      - yq


- name: "install apps and utils"
  apt:
    state: latest
    name: "{{ pkgs }}"
  vars:
    pkgs:
      - chromium-codecs-ffmpeg-extra
      - chromium-codecs-ffmpeg
      - chromium-browser
      - enpass
      - code


- name: "install handbrake"
  apt:
    state: latest
    name: "{{ pkgs }}"
  vars:
    pkgs:
      - handbrake-gtk
      - handbrake-cli
      - audio-recorder
      - libdvd-pkg


- name: "install hspd-12 packages"
  apt:
    state: latest
    name: "{{ pkgs }}"
  vars:
    pkgs:
      - opensc
      - libpcsclite1
      - pcscd
      - pcsc-tools
  tags:
    - hspd12


- name: "install media stuff"
  apt:
    state: latest
    name: "{{ pkgs }}"
  tags: 
    - apps
  vars:
    pkgs:
      - audio-recorder
      - exfat-utils
      - exfat-fuse
      - ubuntu-restricted-extras
      - libavcodec-dev
      - libgl1-mesa-dev
      - qtbase5-dev
      - zlib1g-dev
      - enpass
      - libdvdnav4
      - libdvdread4
      - gstreamer1.0-plugins-bad
      - gstreamer1.0-plugins-ugly
      - smplayer
      - mplayer-gui
      - vlc
      - gparted

